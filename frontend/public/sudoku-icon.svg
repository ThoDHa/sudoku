<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="brushGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="50%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
  </defs>
  
  <!-- Background - subtle warm paper texture color -->
  <rect width="512" height="512" fill="#f5f0e8"/>
  
  <!-- Enso circle - the Zen brushstroke, intentionally incomplete -->
  <!-- This is drawn as a thick arc that doesn't quite close, with organic brush-like edges -->
  <g transform="translate(256, 256)">
    <!-- Main enso stroke - thick calligraphic brush arc -->
    <!-- Starting from top-right, sweeping counter-clockwise, leaving a gap -->
    <path 
      d="M 140 -100 
         A 180 180 0 1 0 100 -145
         Q 115 -140 130 -125
         A 140 140 0 1 1 105 -80
         Q 115 -90 140 -100"
      fill="url(#brushGradient)"
      stroke="none"
    />
    
    <!-- Brush stroke start - thicker with ink pooling effect -->
    <ellipse cx="140" cy="-100" rx="28" ry="20" fill="#1a1a1a" transform="rotate(-35 140 -100)"/>
    
    <!-- Brush stroke tail - tapered end where brush lifts -->
    <path 
      d="M 100 -145 
         Q 85 -155 70 -160
         Q 80 -150 100 -145"
      fill="#2d2d2d"
    />
  </g>
  
  <!-- Number 9 - clean, centered within the enso -->
  <text x="256" y="305" 
        font-family="Georgia, 'Times New Roman', serif" 
        font-size="220" 
        font-weight="400" 
        fill="#1a1a1a" 
        text-anchor="middle">9</text>
</svg>
