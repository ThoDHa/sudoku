<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="cellGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f0f0f0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#e5e7eb"/>
  
  <!-- Grid lines extending outward from cell edges -->
  <g stroke="#9ca3af" stroke-width="3">
    <!-- Top grid lines -->
    <line x1="170" y1="0" x2="170" y2="80"/>
    <line x1="256" y1="0" x2="256" y2="80"/>
    <line x1="342" y1="0" x2="342" y2="80"/>
    <!-- Bottom grid lines -->
    <line x1="170" y1="432" x2="170" y2="512"/>
    <line x1="256" y1="432" x2="256" y2="512"/>
    <line x1="342" y1="432" x2="342" y2="512"/>
    <!-- Left grid lines -->
    <line x1="0" y1="170" x2="80" y2="170"/>
    <line x1="0" y1="256" x2="80" y2="256"/>
    <line x1="0" y1="342" x2="80" y2="342"/>
    <!-- Right grid lines -->
    <line x1="432" y1="170" x2="512" y2="170"/>
    <line x1="432" y1="256" x2="512" y2="256"/>
    <line x1="432" y1="342" x2="512" y2="342"/>
  </g>
  
  <!-- Main cell with shadow and border -->
  <rect x="80" y="80" width="352" height="352" rx="16" ry="16" 
        fill="url(#cellGradient)" filter="url(#shadow)"/>
  <rect x="80" y="80" width="352" height="352" rx="16" ry="16" 
        fill="none" stroke="#9ca3af" stroke-width="3"/>
  
  <!-- Number 9 - clean, bold text -->
  <text x="256" y="310" 
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="240" 
        font-weight="600" 
        fill="#374151" 
        text-anchor="middle">9</text>
</svg>
