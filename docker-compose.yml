services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      JWT_SECRET: ${JWT_SECRET:-changeme}
      PORT: 8080
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api
