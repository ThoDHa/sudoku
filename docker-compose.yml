services:
  sudoku:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "80:80"
    volumes:
      # Mount source files - changes reflect immediately
      - ./frontend:/app
      # Anonymous volume to preserve node_modules inside container
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 80"
    environment:
      - NODE_ENV=development
